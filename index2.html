<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Word Sense Disambiguation</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>

	<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<div class="container">
		<div class="page-header">
		  <h1>Word Sense Disambiguation</h1>
		</div>
	</div>

			<div id="LoadingImage" style="display: none; position:fixed; z-index: 100; margin-left:600px">
			  <img src="loading.gif" />
			</div>
	
	

	<div class="container">
		<div class="row">
			<ul class="nav nav-pills">
  				<li><a href="index.html">Home</a></li>
				<li class="active">
				 	<a href="#" class="dropdown-toggle" data-toggle="dropdown">Disambiguator <span class="caret"></span></a>
				 	<ul class="dropdown-menu">
				 		<li class="active"><a href="#">Single Polysemy Occurrence</a></li>
				 		<li><a href="index3.html">Double Polysemy Occurrence</a></li>
				 	</ul>
				 </li>
			</ul>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<form id="kannada" method="POST" enctype="multipart/form-data">
			  <div class="form-group">
			    <label for="file1">File</label>
    			<input type="file" class="form-control-file" id="file1" name="file1">
			  </div>
			  <button type="submit" id="file_submit" class="btn btn-info">Upload File</button>
			</form>
		</div>
	</div>
	<br/>
	<div class="container">
		<div class="row">
			<button id="preprocess_button" class="btn btn-danger">Preprocess</button>
			<a class="btn btn-danger" href="http://localhost:8080/rawTextParser.html">Obtain Semantics</a>
			<button id="disambiguate_button" class="btn btn-success">Disambiguate</button>
		</div>
	</div>

	<br/>
	<div class="container">
		<div class="row">
			<div id="input_sentence"></div>
		</div>
		<div class="row">
			<div id="polysemy_word"></div>
		</div>
		<div class="row">
			<div id="meaning"></div>
		</div>
	</div>
	<script>

		$(document).ready(function(){
			$("form#kannada").submit(function(e){
				e.preventDefault(); 
				$("#input_sentence").html("");
		        $("#polysemy_word").html("");
		        $("#meaning").html("");
				$("#LoadingImage").show();
				var formData = new FormData(this);
				 $.ajax({
			        url: 'http://localhost:9080/kannada/uploadFile',
			        type: 'POST',
			        data: formData,
			        cache : false, 
			    	processData: false,
					contentType: false,
		            success: function(text){
		            	$("#LoadingImage").hide();
		            },
		            error: function(xhr,status){
		            	$("#LoadingImage").hide();
		            }
			    });
				 alert("File Uploaded");
			});

			$("#preprocess_button").click(function(){
		        alert("The pre process was clicked");
		        $("#LoadingImage").show();
		        $("#input_sentence").html("");
		        $("#polysemy_word").html("");
		        $("#meaning").html("");
		         $.ajax({
		            url : 'http://localhost:9080/kannada/preprocess',
		            dataType: 'jsonp',
					cache: false,
					async: false,
					type: 'GET',
					contentType: 'application/json; charset=utf-8',
					jsonp: false,
					jsonpCallback: "callbackToken",
		            success: function(data){
		            	alert("success");
		            	console.log(JSON.stringify(data));
		            	alert(data.msg);
		            	console.log(data.msg);
		            	$("#LoadingImage").hide();
		            },
		            error: function(text){
		            	alert("error");
		            	console.log(JSON.stringify(text));
		            	$("#LoadingImage").hide();
		            }
		        });

		    });

		    $("#semantics_button").click(function(){
		        alert("The semantics was clicked");
		        $("#input_sentence").html("");
		        $("#polysemy_word").html("");
		        $("#meaning").html("");
		        $.ajax({
		            url : 'http://localhost:8080/rawTextParser.html',
					dataType: "text",
					cache: false,
					async: false,
					type: 'GET',
		            success : function(text){
		            	alert("success");
		            },
		            error: function(text){
		            	alert("error");
		            }
		        });
		    });

		    $("#disambiguate_button").click(function(){
		        alert("The disambiguate was clicked");
		        $("#LoadingImage").show();
		         $.ajax({
		            url : 'http://localhost:9080/kannada/disambiguate',
		            dataType: 'jsonp',
					cache: false,
					async: false,
					type: 'GET',
					contentType: 'application/json; charset=utf-8',
					jsonp: false,
					jsonpCallback: "callbackToken",
		            success: function(data){
		            	alert("success");
		            	console.log(JSON.stringify(data));
		            	alert(data.msg);
		            	console.log(data.msg);
		            	console.log(data.result);
		            	$("#input_sentence").html(data.result.input);
		            	$("#polysemy_word").html(data.result.polysemy);
		            	$("#meaning").html(data.result.sense);
		            	$("#LoadingImage").hide();

		            },
		            error: function(text){
		            	alert("error");
		            	console.log(JSON.stringify(text));
		            	$("#LoadingImage").hide();
		            }
		        });
		         $("form#kannada")[0].reset();
		    });
		});
	</script>

</body>
</html>
